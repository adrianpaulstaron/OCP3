<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <!-- le logo -->
            <div id="logodiv">
                <img id="logo" src="utilities/images/logo/ohmyfood@2x.svg" alt="ohmyfood">
            </div>
            <div id="location" class="text">
                <i class="fas fa-map-marker-alt mapmarker"></i>
                Paris, Belleville
            </div>
            <div id="explore">
                <h2 class="text">Réservez le menu qui vous convient</h2>
                <div class="text">Découvrez des restaurants d'exception, sélectionnés par nos soins</div>
                <div id="explorebutton" class="text">
                    Explorer nos restaurants
                </div>    
            </div>
        </header>
        <section id="operation">
                <div id="operationtitle">
                    <h2 class="text">Fonctionnement</h2>
                </div>
            <div class="operationbutton text">
                <div class="operationnumbercontainerdiv">
                    <div class="operationnumber">1</div>
                </div>
                <div class="operationnumbercontainerdiv">
                    <i class="fas fa-mobile-alt operationicon"></i>
                </div>
                <div class="operationtext">
                    Choisissez un restaurant
                </div>
            </div>    
            
            <div class="operationbutton text">
                <div class="operationnumbercontainerdiv">
                    <div class="operationnumber">1</div>
                </div>
                <div class="operationnumbercontainerdiv">
                    <i class="fas fa-list-ul operationicon"></i>
                </div>
                <div class="operationtext">
                    Composez votre menu
                </div>
            </div>    
            <div class="operationbutton text">
                <div class="operationnumbercontainerdiv">
                    <div class="operationnumber">1</div>
                </div>
                <div class="operationnumbercontainerdiv">
                    <i class="fas fa-store operationicon"></i>
                </div>
                <div class="operationtext">
                    Dégustez au restaurant
                </div>
            </div>    
        </section>

        <section id="restaurants">
            
        </section>
    </body>
</html>
