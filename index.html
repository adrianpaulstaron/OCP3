        <link rel="stylesheet" href="style.css"/>

        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <!-- le logo -->
            <div id="logodiv">
                <img id="logo" src="utilities/images/logo/ohmyfood@2x.svg" alt="ohmyfood">
